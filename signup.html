<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Css/bootstrap.min.css">
    <link rel="stylesheet" href="./Css/all.min.css">
    <link rel="stylesheet" href="./Css/signup.css">
    <title>Sign Up</title>
</head>
<body>
    

<div class="container-fluid parent-style">
    <div class="caption w-75 mx-auto   caption-style px-5 py-5">
        <h3 class="text-center text-color ">Smart Login System</h3>
        <input id="inputName" type="text" placeholder="Enter Your Name" class="form-control mb-3 mt-5 inp-style text-white"> 
        <input id="inputEmail" type="email" placeholder="Enter Your Email" class="form-control my-3 inp-style inputValid">
        <input id="inputPassword" type="password" placeholder="Enter Password" class="form-control my-3 inp-style">
        <div id="alertTest" class="alert-test d-none" >All inputs required</div>
        <button onclick="addUser()" class="btn btn-style btn-outline-info w-100">Sign Up</button>
        <p class="text-white py-3 text-center fs-5">You have an account? 
            <a class="text-white text-decoration-none" href="./index.html">Sign in</a>
        </p>
    </div>

</div>




    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/signup.js"></script>

</html>
